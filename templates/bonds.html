{% extends "base.html" %}
{% block title %}Bond Calculator{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Bond Calculator</h2>
    <div class="card">
        <div class="card-body">
            <form id="bondForm">
                <div class="form-group">
                    <label for="face_value">Face Value</label>
                    <input type="number" step="0.01" class="form-control" id="face_value" required>
                </div>
                <div class="form-group">
                    <label for="coupon_rate">Coupon Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="coupon_rate" required>
                </div>
                <div class="form-group">
                    <label for="years_to_maturity">Years to Maturity</label>
                    <input type="number" step="0.01" class="form-control" id="years_to_maturity" required>
                </div>
                <div class="form-group">
                    <label for="market_rate">Market Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" id="market_rate" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Calculate Bond Value</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
document.getElementById('bondForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        face_value: parseFloat(document.getElementById('face_value').value),
        coupon_rate: parseFloat(document.getElementById('coupon_rate').value) / 100,
        years_to_maturity: parseFloat(document.getElementById('years_to_maturity').value),
        market_rate: parseFloat(document.getElementById('market_rate').value) / 100
    };

    try {
        const response = await fetch('/calculate_bond', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        const data = await response.json();
        if (data.error) {
            document.getElementById('result').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-success">
                    <h4>Bond Value: $${data.bond_value}</h4>
                </div>`;
        }
    } catch (error) {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">Error calculating bond value</div>`;
    }
});
</script>
{% endblock %}
