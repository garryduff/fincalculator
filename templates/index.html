<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f4f6f9; 
            font-family: 'Arial', sans-serif;
        }
        .calculator-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
        .correlation-matrix {
            display: grid;
            gap: 5px;
            margin: 10px 0;
        }
        .correlation-matrix input {
            width: 60px;
            text-align: center;
        }
        .asset-input-group {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Financial Calculators</h1>
        
        <div class="row">
            <!-- Options Calculator -->
            <div class="col-md-4">
                <div class="calculator-section">
                    <h3>Options Calculator</h3>
                    <form id="optionsForm">
                        <div class="mb-3">
                            <label class="form-label">Stock Price</label>
                            <input type="number" class="form-control" id="stockPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Strike Price</label>
                            <input type="number" class="form-control" id="strikePrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time to Maturity (Years)</label>
                            <input type="number" step="0.1" class="form-control" id="timeToMaturity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Risk-Free Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="riskFreeRate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Volatility (%)</label>
                            <input type="number" step="0.01" class="form-control" id="volatility" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Option Price</button>
                        <div id="optionsResult" class="result-box mt-3"></div>
                    </form>
                </div>
            </div>

            <!-- Bond Calculator -->
            <div class="col-md-4">
                <div class="calculator-section">
                    <h3>Bond Calculator</h3>
                    <form id="bondForm">
                        <div class="mb-3">
                            <label class="form-label">Face Value</label>
                            <input type="number" class="form-control" id="faceValue" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Years to Maturity</label>
                            <input type="number" class="form-control" id="yearsToMaturity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Market Interest Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="marketRate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Bond Price</button>
                        <div id="bondResult" class="result-box mt-3"></div>
                    </form>
                </div>
            </div>

            <!-- Stock Calculator -->
            <div class="col-md-4">
                <div class="calculator-section">
                    <h3>Stock Calculator</h3>
                    <form id="stockForm">
                        <div class="mb-3">
                            <label class="form-label">Current Dividend</label>
                            <input type="number" class="form-control" id="dividends" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dividend Growth Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="growthRate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Required Return (%)</label>
                            <input type="number" step="0.01" class="form-control" id="requiredReturn" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Stock Value</button>
                        <div id="stockResult" class="result-box mt-3"></div>
                    </form>
                </div>
            </div>

            <!-- Portfolio Volatility Calculator -->
            <div class="col-md-6">
                <div class="calculator-section">
                    <h3>Portfolio Volatility Calculator</h3>
                    <form id="portfolioForm">
                        <div id="assetInputs">
                            <!-- Asset inputs will be added here dynamically -->
                        </div>
                        <button type="button" class="btn btn-secondary mb-3" onclick="addAsset()">Add Asset</button>
                        <div id="correlationMatrix" class="mb-3">
                            <!-- Correlation matrix will be added here dynamically -->
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Portfolio Volatility</button>
                        <div id="portfolioResult" class="result-box mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Options Calculator
        document.getElementById('optionsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('optionsResult');
            
            try {
                const response = await fetch('/calculate_option', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_price: document.getElementById('stockPrice').value,
                        strike_price: document.getElementById('strikePrice').value,
                        time_to_maturity: document.getElementById('timeToMaturity').value,
                        risk_free_rate: document.getElementById('riskFreeRate').value / 100,
                        volatility: document.getElementById('volatility').value / 100
                    })
                });

                const data = await response.json();
                if (data.option_price) {
                    resultDiv.innerHTML = `Option Price: $${data.option_price}`;
                    resultDiv.classList.remove('text-danger');
                    resultDiv.classList.add('text-success');
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.classList.remove('text-success');
                    resultDiv.classList.add('text-danger');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.classList.remove('text-success');
                resultDiv.classList.add('text-danger');
            }
        });

        // Bond Calculator
        document.getElementById('bondForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('bondResult');
            
            try {
                const response = await fetch('/calculate_bond', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        face_value: document.getElementById('faceValue').value,
                        coupon_rate: document.getElementById('couponRate').value / 100,
                        years_to_maturity: document.getElementById('yearsToMaturity').value,
                        market_rate: document.getElementById('marketRate').value / 100
                    })
                });

                const data = await response.json();
                if (data.bond_price) {
                    resultDiv.innerHTML = `Bond Price: $${data.bond_price}`;
                    resultDiv.classList.remove('text-danger');
                    resultDiv.classList.add('text-success');
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.classList.remove('text-success');
                    resultDiv.classList.add('text-danger');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.classList.remove('text-success');
                resultDiv.classList.add('text-danger');
            }
        });

        // Stock Calculator
        document.getElementById('stockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('stockResult');
            
            try {
                const response = await fetch('/calculate_stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        dividends: document.getElementById('dividends').value,
                        growth_rate: document.getElementById('growthRate').value / 100,
                        required_return: document.getElementById('requiredReturn').value / 100
                    })
                });

                const data = await response.json();
                if (data.stock_value) {
                    resultDiv.innerHTML = `Stock Value: $${data.stock_value}`;
                    resultDiv.classList.remove('text-danger');
                    resultDiv.classList.add('text-success');
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.classList.remove('text-success');
                    resultDiv.classList.add('text-danger');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.classList.remove('text-success');
                resultDiv.classList.add('text-danger');
            }
        });

        // Portfolio Volatility Calculator
        let assetCount = 0;

        function addAsset() {
            const assetInputs = document.getElementById('assetInputs');
            const newAsset = document.createElement('div');
            newAsset.className = 'asset-input-group';
            newAsset.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Asset ${assetCount + 1} Weight (%)</label>
                        <input type="number" step="0.01" class="form-control asset-weight" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Asset ${assetCount + 1} Volatility (%)</label>
                        <input type="number" step="0.01" class="form-control asset-volatility" required>
                    </div>
                </div>
            `;
            assetInputs.appendChild(newAsset);
            assetCount++;
            updateCorrelationMatrix();
        }

        function updateCorrelationMatrix() {
            const matrix = document.getElementById('correlationMatrix');
            if (assetCount < 2) {
                matrix.innerHTML = '';
                return;
            }

            let html = '<h5>Correlation Matrix</h5><div class="correlation-matrix" style="grid-template-columns: repeat(' + (assetCount + 1) + ', auto);">';
            
            // Header row
            html += '<div></div>';
            for (let i = 0; i < assetCount; i++) {
                html += `<div>Asset ${i + 1}</div>`;
            }

            // Matrix rows
            for (let i = 0; i < assetCount; i++) {
                html += `<div>Asset ${i + 1}</div>`;
                for (let j = 0; j < assetCount; j++) {
                    if (i === j) {
                        html += '<input type="number" value="1" readonly class="form-control correlation-input">';
                    } else if (i < j) {
                        html += `<input type="number" step="0.01" min="-1" max="1" class="form-control correlation-input" data-i="${i}" data-j="${j}" oninput="updateSymmetricCell(this)">`;
                    } else {
                        html += `<input type="number" step="0.01" min="-1" max="1" class="form-control correlation-input symmetric" data-i="${i}" data-j="${j}" readonly>`;
                    }
                }
            }
            html += '</div>';
            matrix.innerHTML = html;
        }

        function updateSymmetricCell(input) {
            const i = input.dataset.i;
            const j = input.dataset.j;
            const value = input.value;
            const symmetricInput = document.querySelector(`.correlation-input.symmetric[data-i="${j}"][data-j="${i}"]`);
            if (symmetricInput) {
                symmetricInput.value = value;
            }
        }

        // Add initial assets
        addAsset();
        addAsset();

        document.getElementById('portfolioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('portfolioResult');
            
            try {
                // Collect weights and volatilities
                const weights = Array.from(document.getElementsByClassName('asset-weight')).map(input => parseFloat(input.value));
                const volatilities = Array.from(document.getElementsByClassName('asset-volatility')).map(input => parseFloat(input.value));
                
                // Collect correlation matrix
                const correlations = [];
                for (let i = 0; i < assetCount; i++) {
                    correlations[i] = [];
                    for (let j = 0; j < assetCount; j++) {
                        if (i === j) {
                            correlations[i][j] = 1;
                        } else {
                            const input = document.querySelector(`.correlation-input[data-i="${Math.min(i,j)}"][data-j="${Math.max(i,j)}"]`);
                            correlations[i][j] = parseFloat(input.value);
                        }
                    }
                }

                const response = await fetch('/calculate_portfolio_volatility', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        weights: weights,
                        volatilities: volatilities,
                        correlations: correlations
                    })
                });

                const data = await response.json();
                if (data.portfolio_volatility) {
                    resultDiv.innerHTML = `Portfolio Volatility: ${data.portfolio_volatility}%`;
                    resultDiv.classList.remove('text-danger');
                    resultDiv.classList.add('text-success');
                } else {
                    resultDiv.innerHTML = `Error: ${data.error}`;
                    resultDiv.classList.remove('text-success');
                    resultDiv.classList.add('text-danger');
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.classList.remove('text-success');
                resultDiv.classList.add('text-danger');
            }
        });
    </script>
</body>
</html>
